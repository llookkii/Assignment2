<div class="cent">
<input type="file" (change)="onFileSelected($event)">
  <button class="upload-btn" (click)="onUpload()">Upload</button>
</div>
<style type="text/css">
  textarea {
   background: url(https://i.sstatic.net/ynxjD.png) repeat-y;
   width: 600px;
   height: 800px;
   font: normal 14px verdana;
   line-height: 25px;
   padding: 2px 10px;
   border: solid 1px #ddd;
   font-family: 'Lato', sans-serif
  }

  </style>
<div class = "cent" style="width: 100%; height: 30%;" *ngIf="this.entry">
  <!--label>{{ maxIndex }}</label-->
  <div class="left" style="width: 50%; float: left;"><textarea>{{ this.fileContent }}</textarea></div>
  <div class="right" style="width: 50%; float: right; align-items: center;">
    <h1 style="font-family: 'Lato', sans-serif; font-size: 20px;">Detected Category: {{ this.label }} Relevence Score: {{ this.percentage }}%</h1>
    <canvas id="myChart" width="200" height="100"></canvas>
  </div>
</div>

<style>
  .cent {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh;
    margin: 0;
    background-color: #f8f9fa;
  }
  .upload-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: rgb(11, 1, 124);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .upload-btn:hover {
      background-color: rgb(2, 2, 2);
  }

  .upload-btn input[type="file"] {
      display: none;
  }
</style>
